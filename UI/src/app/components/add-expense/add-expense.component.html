<div class="dv-pad-20" >

  <div>
    <div>Expense description:</div>
    <input type="text" [(ngModel)]="expDescription">
  </div>

  <div>
      <div>Expense Amount:</div>
      <input type="number" [(ngModel)]="expAmount">
    </div>
  
  <div>
    <div>Expense Date:</div>
    <div>
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                  <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
  </div>

  <div>
    <div>Expense Catagory:</div>
    <div>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedCatagory ? this.selectedCatagory.CatDes : 'Select catagory'}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button *ngFor="let cat of expCatagories" (click)="setCatagory(this.cat)" class="dropdown-item">{{this.cat.CatDes}}</button>
        </div>
      </div>
    </div>
  </div>
  

  <div class="save-btn-ctn">
    <div><button class="btn btn-default" (click)="addExpense()" >Add Axpense</button></div>
  </div>
</div>
